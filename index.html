<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/css/style.css">
</head>

<body>
    <div class="game hide">
        <div class="hangman">
            <div class="staff-left">

            </div>
            <div class="staff-above">

            </div>
            <div class="man">
                <div class="head hide">

                </div>
                <div class="chest hide">

                </div>
                <div class="l-hand hide">

                </div>
                <div class="r-hand hide">

                </div>
                <div class="l-leg hide">

                </div>
                <div class="r-leg hide">

                </div>
            </div>
        </div>
        <div class="game-info">
            <div class="wrong-letters">
                <h3>Wrong guessed</h3>
                <span class="letters"></span>
            </div>
            <div class="word">

            </div>
            <div class="reset-ctn">
                <button class="btn restart">Restart</button>
            </div>
        </div>
    </div>
    <div class="overlay hide">
        <div class="win hide">
            <h3>Congrats! You Won!</h3>
            <div>
                <button class="btn restart">Restart</button>
            </div>
        </div>
        <div class="lose hide">
            <h3>Damn! You LOST!</h3>
            <div>
                <button class="btn restart">Restart</button>
            </div>
        </div>
    </div>

    <script src="./parole.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
